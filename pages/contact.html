<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunxia - contact</title>
    <!-- style sheets-->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header class="flex">
        <div class="flex fixed-width">
            <div>
                <a href="../index.html">
                    <img src="../images/chunxia.png" alt="chunxia huang">
                </a>
            </div>
            <div class="flex nav">
                <a class="nav" id="shop" href="shop.html">Shop</a>
                <a class="nav" id="about" href="about.html">About</a>
                <a class="nav" id="contact" href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <main class="contact" id="contact-page">
        <h2>Let's work together!</h2>
        <form>
            <div class="flex fisrt-row">
                <div class="column">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname">
                </div>
                <div class="space">

                </div>
                <div class="column">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname">
                </div>
            </div>
            <div class="form-row">
                <label for="user-email">Email</label>
                <input type="email" id="user-email">
            </div>
            <div class="form-row">
                <label for="user-message">Message</label>
                <textarea id="user-message"></textarea>
            </div>
            <button class="fake-button" type="submit" id="submit-button">Submit</button>
        </form>
    </main>
    <footer>
        <div>
            <p>Made for Web development: Lab 5</p>
            <a href="../index.html">Logo created by Chunxia Huang</a>
        </div>
    </footer>
    <script src="../scripts/contact.js"></script>
</body>

</html>
